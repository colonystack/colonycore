name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: |
          corepack enable
          pnpm --version

      - name: Cache tooling artifacts
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-dotcache-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml', 'pyproject.toml', 'Makefile', 'scripts/run_lintr.py') }}
          restore-keys: |
            cache-dotcache-${{ runner.os }}-

      - name: Install APT packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: r-base libblas3 libcurl4-openssl-dev libxml2-dev libxslt1-dev pkg-config
          version: 1

      - name: Install tooling
        run: pip install pre-commit ruff

      - name: Verify Docker existence
        run: docker --version

      - name: Warm Docker image cache
        run: |
          set -euo pipefail
          cache_dir=".cache/docker-images"
          mkdir -p "$cache_dir"
          make list-docker-images | while read -r img; do
            [ -z "$img" ] && continue
            tar="$cache_dir/$(echo "$img" | tr '/:' '__').tar"
            if docker image inspect "$img" >/dev/null 2>&1; then
              if [ -f "$tar" ]; then
                continue
              fi
              docker save "$img" -o "$tar"
              continue
            fi

            if [ -f "$tar" ]; then
              docker load -i "$tar"
              continue
            fi

            docker pull "$img"
            docker save "$img" -o "$tar"
          done

      - name: Run pre-commit
        env:
          REQUIRE_R_LINT: "1"
        run: |
          PRE_COMMIT_HOME=$PWD/.cache/pre-commit \
          XDG_CACHE_HOME=$PWD/.cache \
          pre-commit run --all-files

  benchmarks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache benchmarking artifacts
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-bench-${{ runner.os }}-${{ hashFiles('scripts/benchmarks/**', 'benchmarks/**', '.github/workflows/ci.yaml') }}
          restore-keys: |
            cache-bench-${{ runner.os }}-

      - name: Run benchmarks
        env:
          CONF: pr
          COUNT: 10
          RUNNER_ID: ${{ runner.os }}-${{ runner.arch }}
          GIT_SHA: ${{ github.sha }}
          COLONYCORE_REPO_ROOT: ${{ github.workspace }}
        run: scripts/benchmarks/ci.sh

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-artifacts
          path: |
            benchmarks/artifacts/*.results
            benchmarks/artifacts/*.withmeta.results
            benchmarks/artifacts/benchstat.txt
            benchmarks/results/**/pr.log
